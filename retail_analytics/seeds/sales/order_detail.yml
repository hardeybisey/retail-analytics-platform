version: 2 

seeds: 
  - name: order_detail
    description: contains sales data 
    config: 
      schema: sales
      full_refresh: True
      database: retail_analytics
      column_types: 
        id: integer
        order_id: integer
        product_id: integer
        unit_price: float
        unit_price_discount: float
        quantity: integer
        created_date: timestamp
        modified_date: timestamp
