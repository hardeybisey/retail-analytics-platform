version: 2

seeds:
  - name: card_information
    config:
      full_refresh: True
      database: retail_analytics
      schema: seed
      column_types:
        id: integer
        customer_id: integer
        card_type: varchar
        card_number: varchar
        expiry_year: integer
        expiry_month: integer
        created_date: timestamp
        modified_date: timestamp
